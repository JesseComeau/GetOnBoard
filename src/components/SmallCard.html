<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Get on Board</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous"> 
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;700&display=swap"
        rel="stylesheet"/>
        <link rel="stylesheet" href="../styles/SmallCard.css" />
    </head>


  <body>
    <main>

      <!-- Small card -->
      <div class="card mb-3" style="max-width: 370px;">
        <div class="row g-0">
          <div class="col-md-2">
            <img src="../assets/links/man icon.jpg" class="img rounded-start" alt="man icon">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">Meeting</h5>
              <p class="card-text">Meeting with Chris</p>
              <p class="card-text"><small class="text-muted">July 3, at 10pm</small></p>
            </div>
          </div>
        </div>
      </div>
                        
    </main>
  </body>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"
  ></script>
</html>
